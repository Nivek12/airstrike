<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title>CHRIS SIMULATOR</title>
	
    <style>
		body
		{
		}
		article, aside, figure, footer, header, hgroup, menu, nav, section
		{
			display:block;
		}
		canvas
		{
			border: 1px solid black;
		}
    </style>
  </head>
  <body>
    <header>
      <h1>CHRIS CHAT SIMULATOR 2015</h1>
    </header>
	
	<div id="testText">
	
	</div>
	
	<script type="text/JavaScript" src="jquery-1.11.2.min.js"></script>
	<script type="text/JavaScript" src="com.TI.tokenPoller.js"></script>
	
	<script type="text/JavaScript">
	$(function() {
	var testText = $('#testText'),
		demoPolling = new com.TI.tokenPoller({
			"paramPage": "param_airstrike.html", 
			"refreshRate": 200,	// every half second
			"valueMap": [{
			"paramId": "Test_Text",
				"outputSuccess": function(output) {
					var tempText = testText.html();
					testText.html(tempText + " " + output + "<br>");
				},
				"outputDefault": function() {
					var tempText = testText.html();
					testText.html( tempText + "failed");
				}
			}]
		});
	});
	</script>
  </body>	
</html>
